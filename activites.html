<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="activites-a-marseille">
        <h2>Activités à Marseille</h2>
        <div class="cards">
            <article class="card">
                <img src="images/activites/reno-laithienne.jpg" alt="">
                <div class="card-content">
                    <div class="card-txt">
                        <h3>Vieux-Port</h3>
                    </div>
                </div>
            </article>    
            <article class="card">
                <img src="images/activites/paul-hermann.jpg" alt="">
                <div class="card-content">
                    <div class="card-txt">
                        <h3>Fort de Pomègues</h3>
                    </div>
                </div>
            </article>
            <article class="card">
                <img src="images/activites/kilyan-sockalingum.jpg" alt="">
                <div class="card-content">
                    <div class="card-txt">
                        <h3>Parc national des Calanques</h3>
                    </div>
                </div>
            </article>   
            <article class="card">
                <img src="images/activites/florian-wehde.jpg" alt="">
                <div class="card-content">
                    <div class="card-txt">
                        <h3>Notre-Dame-de-la-Garde</h3>
                    </div>
                </div>
            </article>     
        </div>
    </div>
